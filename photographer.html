<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="index.html" aria-label="lien vers page accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo-fisheye"/> 
     </a>
    </header>
    <main id="main" aria-modal="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="contactez-moi" aria-haspopup="dialog" aria-controls="dialog">Contactez-moi</button>
      </div>
      <div class="filter">
        <p>Trier par</p>
          <div class="filterList" role="menu" aria-label="Trier les medias par">
            <img id="chevron" src="assets/icons/chevronDown.svg" alt="chevronDown" onclick="openFilter()" class="chevronDown" aria-describedby="ouvrir le filtre"/>
            <img src="assets/icons/chevronUp.svg" alt="closeFilter" class="chevronUp" onclick="closeFilter()" aria-describedby="fermer le filtre"/>
              <button class="filterPopular" onclick="sortMediaByLikes()" role="menuitem" tabindex="0">Popularité</button>
              <button class="filterDate" onclick="sortByDateDescending()" role="menuitem"  tabindex="0">Date</button>
              <button class="filterTitle" onclick="sortByTitleAscending()" role="menuitem" tabindex="0">Titre</button>
            </div>
          </div>
      <div class="photographer-media">
       </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-modal="true" role="dialog" aria-describedby="coordonees" aria-labelledby="modal message">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="closeModal" class="closeModal" onclick="closeModal()" aria-describedby="fermer"/>
        </header>
				<form id="contact-form">
					<div>
						<label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Saisissez votre prénom" aria-labelledby="prénom" />
            <span class="error-message" id="prenom-error"aria-labelledby="prenom invalide"></span>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Saisissez votre nom" aria-labelledby="nom"/>
            <span class="error-message" id="nom-error"aria-labelledby="nom invalide"></span>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Saisissez votre email"aria-labelledby="email" />
            <span class="error-message" id="email-error"aria-labelledby="email invalide"></span>
            <label for="message">Votre message</label>
						<input type="text" id="message" name="message" placeholder="Saisissez votre message" aria-labelledby="message" />
            <span class="error-message" id="message-error" aria-labelledby="message invalide"></span>
					</div>
          <button class="btnSubmit" type="submit" id="submit" aria-label="envoyer le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="media_modal">
			<div class="galleryModal" aria-modal="true" role="dialog" aria-describedby="galleryMedia" aria-labelledby="modalgallery">
				<header>
          <img src="assets/icons/closeMedia.svg" alt="closeModal" class="closeModal" onclick="closeModal()" aria-describedby="fermer"/>
        </header>
        <div class="lightbox-prev" aria-label="suivant">&#10094;</div>
        <div class="lightbox-next" aria-label="precedent">&#10095;</div>
			</div>
		</div>
    <div class="likeTarif">
      <p class="totalLike" aria-label="total de likes"></p>
      <img src="assets/icons/heartBlack.svg" alt="heart" class="heartTotal" aria-describedby="liker"/>
      <p class="price" aria-label="tarif journalier"></p>
    </div>
    
    <script src="/scripts/utils/functions.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/photographerInfo.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
